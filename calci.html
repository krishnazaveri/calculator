<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calci</title>
</head>
<body>

    Num 1 : <input type="text" id="num1"><br><br>
    Num 2 : <input type="text" id="num2"><br><br>

    <button onclick="add()">+</button>
    <button onclick="sub()">-</button>
    <button onclick="mul()">*</button>
    <button onclick="div()">/</button>
    <button onclick="mod()">%</button>

    <h1 id="result"></h1>
    

    <script>
        n1 = document.getElementById("num1");
        n2 = document.getElementById("num2");
        res=document.getElementById("result");

        function add()
        {
            res.innerHTML=Number(n1.value) +Number(n2.value);
        }

        function sub()
        {
            res.innerHTML=Number(n1.value) -Number(n2.value);
        }

        function mul()
        {
            res.innerHTML=Number(n1.value) *Number(n2.value);
        }

        function div()
        {
            res.innerHTML=Number(n1.value) /Number(n2.value);
        }

        function mod()
        {
            res.innerHTML=Number(n1.value) %Number(n2.value);
        }

    </script>
    
</body>
</html>
